<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js" defer></script>
</head> 
<body>
    <h1>Calculator</h1>
    <div class="intro">
        <p>Get started by typing or clicking "1", "+", "1", and "="! </p>
        <p>Note: press q for sign and c for clear</p>
    </div>
    <div class="calculator">
        <div class="container-display">
            <div class="box-display">
                <p>0</p>
            </div>
        </div>

        <div class="container-buttons">

            <div class="buttons-column-1 buttons-column">
                <button class="clear special">C</button>
                <button class="seven digit">7</button>
                <button class="four digit">4</button>
                <button class="one digit">1</button>
                <button class="sign special">±</button>
            </div>
                
            <div class="buttons-column-2 buttons-column">
                <button class="delete special">⌫</button>
                <button class="eight digit">8</button>
                <button class="five digit">5</button>
                <button class="two digit">2</button>
                <button class="zero digit">0</button>
            </div>
            
            <div class="buttons-column-3 buttons-column">
                <button class="divide operator">/</button>
                <button class="nine digit">9</button>
                <button class="six digit">6</button>
                <button class="three digit">3</button>
                <button class="decimal digit">.</button>
            </div>
            
            <div class="buttons-column-4 buttons-column">
                <button class="multiply operator">*</button>
                <button class="subtract operator">-</button>
                <button class="add operator">+</button>
                <button class="equals">=</button>
            </div>
            
        </div>
        
    </div>
</body>
</html>
